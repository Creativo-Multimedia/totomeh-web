          <div class="carousel-item">
            <img src="/assets/slider/totomeh-slider-4.jpg" class="d-block w-100" alt="Totomeh Hormigones pre moldeados">
          </div>
          <div class="carousel-item">
            <img src="/assets/slider/totomeh-slider-5.jpg" class="d-block w-100" alt="Totomeh Hormigones pre moldeados">

            <img src="/assets/slider/totomeh-slider-6.jpg" class="d-block w-100" alt="Totomeh Hormigones pre moldeados">

              <p>Los productos de nuestra empresa están apuntados a dos grandes rubros, ganadería y construcción. <br>

            </div>
          </div>
          <div class="row products-grid">
            <a href="bebederos.html" class="col-md-4 item">
              <img src="./assets/products/bebederos-redondos-8.jpg" alt="bebederos redondos">
              <div class="btn btn-primary">
                <i class="fa-solid fa-chevron-right"></i>bebederos
              </div>
            </a>
            <a href="comederos.html" class="col-md-4 item">
              <img src="./assets/products/comederos-instalados-13.jpg" alt="comederos instalados">
              <div class="btn btn-primary">
                <i class="fa-solid fa-chevron-right"></i>comederos
              </div>
            </a>
            <a href="canos-pluviales.html" class="col-md-4 item">
              <img src="./assets/products/caos-pluviales-1.jpg" alt="caños pluviales">
              <div class="btn btn-primary">
                <i class="fa-solid fa-chevron-right"></i>caños para pluviales
              </div>

            <a href="camaras-septicas.html" class="col-md-4 item">

            </a>
            <a href="topes-estacionamiento.html" class="col-md-4 item">

              <div class="btn btn-primary">
                <i class="fa-solid fa-chevron-right"></i>topes de estacionamiento
              </div>
            </a>
            <a href="protectores-boyas.html" class="col-md-4 item">
              <img src="./assets/products/protectores-bollas-3.jpg" alt="protectores bollas">
              <div class="btn btn-primary">
                <i class="fa-solid fa-chevron-right"></i>protectores de boyas
              </div>
            </a>
          </div>
